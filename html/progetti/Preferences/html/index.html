<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form id="form">
        
        <div id="colore-e-font">
        <label for="colore">Colore: </label>
        <input type="color" id="colore">
        
        <label for="font">Font: </label>
        <select name="font" id="font">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Garamond">Garamond</option>
            <option value="Courier New">Courier New</option>
        </select>
        </div>
        
        <div id="immagini">
        <label for="foto-1"><img src="../res/palermo.jpg" class="foto-1"></label>
        <input type="radio" name="foto" id="foto-1" value="foto-1" class="foto-1" onchange="selezionaImmagine(this)">

        <label for="foto-2"><img src="../res/roma.jpg" alt="" class="foto-2"></label>
        <input type="radio" name="foto" id="foto-2" value="foto-2" class="foto-2" onchange="selezionaImmagine(this)">

        <label for="foto-3"><img src="../res/venezia.jpg" alt="" class="foto-3"></label>
        <input type="radio" name="foto" id="foto-3" value="foto-3" class="foto-3" onchange="selezionaImmagine(this)">
        </div>

        <button type="submit">INVIA</button>
    </form>

    <div id="container">
        
    </div>



    <script src="../js/script.js"></script>
</body>
</html>
